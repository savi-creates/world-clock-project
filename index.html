<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - TimeLoop</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="images/logo.png" alt="TimeLoop Logo" />
          <span>TimeLoop</span>
        </div>
        <div class="controls">
          <button id="twelveHour">12h</button>
          <button id="twentyFourHour" class="active">24h</button>
        </div>
      </header>

      <div class="city-selector">
        <select id="city-selector">
          <option value="">Select a city..</option>
          <option value="current-location">My current location</option>
          <option value="Europe/Lisbon">Lisbon</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Europe/Paris">Paris</option>
        </select>
      </div>

      <div class="main-clock">
        <div class="time" id="main-time"></div>
        <div class="date" id="main-date"></div>
        <div class="location" id="main-location"></div>
      </div>

      <div class="city-times">
        <div class="city">
          <div class="city-name">London</div>
          <div class="city-time" id="time-london">00:00:00</div>
          <div class="city-state" id="city-state-london">Wed 26th 2025</div>
        </div>
        <div class="city">
          <div class="city-name">New York</div>
          <div class="city-time" id="time-newyork">00:00:00</div>
          <div class="city-state" id="city-state-newyork">Wed 26th 2025</div>
        </div>
        <div class="city">
          <div class="city-name">Tokyo</div>
          <div class="city-time" id="time-tokyo">00:00:00</div>
          <div class="city-state" id="city-state-tokyo">Wed 26th 2025</div>
        </div>
      </div>

      <footer>
        <p>
          Coded and designed by
          <a href="https://github.com/savi-creates" target="_blank"
            >Savannah Andresson,</a
          >
          is
          <a
            href="https://github.com/savi-creates/world-clock-project"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://time-loop.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
        <img src="images/SA-tag.png" alt="SA Logo" class="sa-logo" />
      </footer>
    </div>

    <script src="javascript/index.js"></script>
  </body>
</html>
