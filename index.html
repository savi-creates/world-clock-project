<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <title>World Clock - TimeLoop</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="images/logo.png" alt="TimeLoop Logo" />
          <span>TimeLoop</span>
        </div>
        <div class="controls">
          <button id="twelveHour">12h</button>
          <button id="twentyFourHour" class="active">24h</button>
        </div>
      </header>

      <div class="city-selector">
        <input
          type="text"
          id="city-input"
          placeholder="Enter a city (e.g. Lisbon)"
        />
      </div>

      <div class="main-clock">
        <div class="time" id="main-time">10:17:27</div>
        <div class="date" id="main-date">Wednesday, Mar 26 2025</div>
        <div class="location" id="main-location">Lisbon, Portugal</div>
      </div>

      <div class="city-times">
        <div class="city">
          <div class="city-name">London</div>
          <div class="city-time" id="time-london">15:17</div>
          <div class="city-state" id="city-state-london">DAY</div>
        </div>
        <div class="city">
          <div class="city-name">New York</div>
          <div class="city-time" id="time-newyork">06:06</div>
          <div class="city-state" id="city-state-newyork">NIGHT</div>
        </div>
        <div class="city">
          <div class="city-name">Tokyo</div>
          <div class="city-time" id="time-tokyo">11:38</div>
          <div class="city-state" id="city-state-tokyo">DAY</div>
        </div>
      </div>

      <footer>
        <p>
          Coded and designed by
          <a href="https://github.com/savi-creates" target="_blank"
            >Savannah Andresson,</a
          >
          is
          <a
            href="https://github.com/savi-creates/world-clock-project"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://time-loop.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
        <img src="images/SA-tag.png" alt="SA Logo" class="sa-logo" />
      </footer>
    </div>

    <script src="javascript/index.js"></script>
  </body>
</html>
